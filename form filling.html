<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form filling</title>
</head>
<body>
	<form>
First Name: <input type="text" name="first name"><br>
Last Name:  <input type="text" name="lastname"><br>
Email Id:   <input type="email" name="email id"><br>
Password: <input type="password" name="password" min="5"><br>
Birthday:<input type="date" name="birthday"><br>
Gender: <br>
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">Female<br>
<input type="radio" name="gender" value="others">Other<br>
Pets: <br>
<input type="checkbox" name="pets" value="cat">Cat
<input type="checkbox" name="pets" value="dog">Dog
<input type="checkbox" name="pets" value="cheems">Cheems<br>
Cars:<br>
<select name="cars">
   <option value="volvo">Volvo</option> 
   <option value="toyoto">Toyoto</option> 

</select><br><br>
<input type="submit" name="submit" value="Register!">
<input type="reset" name="reset">
</form>
</body>
</html>
